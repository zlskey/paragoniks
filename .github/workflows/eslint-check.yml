name: Eslint check

on: [push]

jobs:
  lint:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        node-version: [20]
    steps:
      - uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false
      - name: Run ESlint check for frontend
        run: |
          pnpm ci
          pnpm lint
        working-directory: ./app
      - name: Run ESlint check for backend
        run: |
          pnpm ci
          pnpm lint
        working-directory: ./api
